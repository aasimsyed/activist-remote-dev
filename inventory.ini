# Inventory Configuration for Activist Project
#
# Purpose:
# - Defines hosts and groups for Ansible deployment
# - Sets host-specific variables
# - Configures connection settings

# Local Development Environment
[local]
localhost ansible_connection=local ansible_become=false

# DigitalOcean Droplet
[droplet]
# Dynamic IP will be provided by terraform/droplet-manager
# Format: <ip-address> ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa

# Common Variables for All Hosts
[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'

# Development Environment Group
[dev:children]
local
droplet

# Development Variables
[dev:vars]
env=development
debug=true
